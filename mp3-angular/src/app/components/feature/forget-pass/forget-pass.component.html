<div class="justify-content-md-center">
    <div class="col-md-6 offset-md-3 wraper">

        <h6 class="text-center">Forgot Password</h6>

        <form (submit)="createForm()">

            <div class="form-group">
                <label>Please enter your email address to search for your account.</label>
                <input class="form-control" type="text" placeholder="Please enter your email address.">
            </div>
            <div class="btn-toolbar text-center" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Search</button>
                </div>
                <div class="btn-group mr-2 " role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
