
<div class="container">
  <!-- <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
    Login
  </button>   -->
  <a data-toggle="modal" data-target="#loginModal">Login</a>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0 text-center">
          <div style="text-align: center">
                <h4 class="text-info modal-title" >Login</h4>
          </div>
            
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>    
      </div>
      <div class="modal-body">
        
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email1"placeholder="Your email address...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password1" placeholder="Your password...">
            </div>
            <button type="button" class="btn btn-info btn-block btn-round">Login</button>
          </form>
          
          <div class="text-center text-muted delimiter">or use a social network</div>
          <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="fa fa-tumblr-square" style="font-size:24px" ></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="fa fa-facebook-official" style="font-size:24px"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Google">
              <i class="fa fa-google-plus" style="font-size:24px"></i>
            </button>
          
        </div>
      </div>
    </div>
      <div class="modal-footer d-flex justify-content-center">

        <div > 
                <a [routerLink]="['/forget-pass']"> Forget Password?  |</a>
                
            <a href="#a" class="text-info"> Sign Up</a>
        </div>
        
      </div>
  </div>
</div>
</div>
