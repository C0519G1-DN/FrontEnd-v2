<div class="justify-content-md-center">
    <div class="col-md-6 offset-md-3 wraper">

        <h1 class="text-center">ADD PLAYLIST FORM</h1>

        <form [formGroup]="newPlaylistForm" (submit)="createPlaylist()">
            <div class="form-group">
                <label>Name Playlist</label>
                <input class="form-control" type="text" formControlName="name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" type="text" formControlName="des">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-primary center-block"
                    style="width: 200px; margin: 20px">UPLOAD</button>
            </div>
        </form>
    </div>
</div>
