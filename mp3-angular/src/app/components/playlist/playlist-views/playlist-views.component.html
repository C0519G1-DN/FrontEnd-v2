
<!-- <app-playlist-cell [routerLink]="['/playlist-listening']" ></app-playlist-cell> -->

<div class="row tag-playlist" *ngFor="let playlist of a">
        <img class="col-3 tag-thumb" (click)="goToListenning(playlist.id)"
            src="https://images.pexels.com/photos/36764/marguerite-daisy-beautiful-beauty.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <div class="col-9">
            <div class="table-wrapper-scroll-y my-custom-scrollbar" >
                <app-song-cell-i-p *ngFor="let song of playlist.songs" class="tag-song"
                img={{song.link_img_song}}
                name={{song.name}} author={{song.author}}></app-song-cell-i-p>
            </div>
        </div>
        
    </div>
