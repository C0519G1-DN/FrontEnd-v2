<div class="justify-content-md-center">
    <div class="col-md-6 offset-md-3 wraper">
        <h1 class="text-center">Add New Singer</h1>
        <form [formGroup]="upsongForm" (submit)="createForm()">
            <form [formGroup]="createSinggerForm" (submit)="createForm()">
                <div class="form-group">
                    <label for="name_artist">Name Artist</label>
                    <input type="text" class="form-control" [(ngModel)]="artist.name_artist" name="name_artist">
                </div>
                <div class="form-group">
                    <label for="avatar_artist">Avatar Artist</label>
                    <input type="text" class="form-control" [(ngModel)]="artist.avatar_artist" name="avatar_artist">
                </div>
                <div class="form-group">
                    <label for="country">Description</label>
                    <input type="text" class="form-control" [(ngModel)]="artist.country" name="country">
                </div>
                <button type="submit" class="btn btn-primary" (click)="onAddSingger()">Save</button>
            </form>
        </form>
    </div>
</div>
