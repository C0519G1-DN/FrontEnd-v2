<div class="justify-content-md-center">
        <div class="col-md-6 offset-md-3 wraper">
    
            <h1 class="text-center">Upload-Singer</h1>
    
            <form [formGroup]="upsingerForm" (submit)="createForm()">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" formControlName="des">
                </div>
                <div class="form-group">
                    <label>Img (.jpg)</label>
                    <br>
                    <input  type="file"  accept=".jpg" formControlName="img_singer" (change)="onSelectImg($event)">
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary center-block"
                        style="width: 200px; margin: 20px">UPSINGER</button>
                </div>
            </form>
        </div>
    </div>
