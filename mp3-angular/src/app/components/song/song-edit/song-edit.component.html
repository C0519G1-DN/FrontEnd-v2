<div class="container">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <br><br>
                <h3 class="panel-title">Edit Song Form </h3>
                <br>
            </div>
            <div class="list">
                <div class="panel-body">
                    <form [formGroup]="informationFormSong" (submit)="editSong()">
                        <div class="form-group">
                            <label for="name">Name Song</label>
                            <input formControlName="name" type="text" class="form-control" name="name"
                                placeholder="Name Song">
                        </div>

                        <div class="form-group">
                            <label for="author">Author</label>
                            <input formControlName="author" type="text" class="form-control" name="author"
                                placeholder="Author">
                        </div>

                        <div class="form-group">
                            <label for="des">Description</label>
                            <input formControlName="des" type="text" class="form-control" name="des"
                                placeholder="Description">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>

                        <button class="btn btn-primary" type="button" (click)="deleteSong()">Delete
                            Song</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
