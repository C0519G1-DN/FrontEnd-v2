<h3>Edit Song Form </h3>
<div class="row" style="background-color:lightcyan;">
    <div class="col-xs-6 col-md-6 col-lg-6">
        <div class="list">
            <div>
                <form [formGroup]="informationFormSong" (submit)="editSong()">
                    <div class="form-group">
                        <label for="name">Name Song</label>
                        <input formControlName="name" type="text" class="form-control" name="name" placeholder="Name Song">
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input formControlName="author" type="text" class="form-control" name="author" placeholder="Author">
                    </div>

                    <div class="form-group">
                        <label for="des">Description</label>
                        <input formControlName="des" type="text" class="form-control" name="des" placeholder="Description">
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>

                    <button class="btn btn-primary" type="button" (click)="deleteSong()">Delete
                            Song</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-md-6 col-lg-6">
        <label for="singer">Singer</label>
        <div>
            <input type="text" class="form-control" name="singer" [(ngModel)]="search" placeholder="Description" (keyup.enter)="searchSinger()">
        </div>
        <div>
            <div *ngFor="let singer of listSinger">
                <div>
                    <p>
                        Name: {{singer.name}}
                    </p>
                    <p>
                        Th√¥ng Tin: {{singer.des}}
                    </p>
                    <button class="btn btn-primary" type="button" (click)="addSinger(singer.id)">Add</button>
                </div>

            </div>
        </div>

    </div>
</div>
