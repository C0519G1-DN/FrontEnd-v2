<div class="justify-content-md-center">
<div class="col-md-6 offset-md-3 wraper">

    <h1 style="text-align: center">Register</h1>

    <form [formGroup]="registerForm" (submit)="createForm()">
        <div class="form-group">
            <label for="username">Username*</label>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
            <p *ngIf="username.errors?.required"> Username is required</p>
            <p *ngIf="username.errors?.minlength">
                More then 6 characters, plz...
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
            <p *ngIf="password.errors?.required"> Password is required</p>
            <p *ngIf="password.errors?.minlength">
                More then 6 characters, plz...
            </p>
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nguyen Phu Thang">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input formControlName="age" type="number" class="form-control" id="age" placeholder="19">
        </div>

        
        
            <label class="col-form-label form-check-inline" for="male" >Gender</label>
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="male" value="male"
                        checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="female" value="female"
                        checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            
        


        <div class="form-group">
            <label for="phone">Phone*</label>
            <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="+84xxxxxxxxx">
        </div>

        <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
            <p *ngIf="phone.errors?.required"> Phone is required</p>
            <p *ngIf="phone.errors?.pattern">
                Phone must start with +84 followed by 9 or 10 digits
            </p>
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
            Invalid email!
        </div>
        <small class="form-text text-muted" style="color: rgb(59, 102, 119)">Tag* is required</small>
        <div *ngIf="isRegisterFailed" class="alert alert-warning" role="alert">
            {{errorMessage.email}}
            <br>
            {{errorMessage.username}}
        </div>
        <div class="col text-center">
        <button type="submit" class="btn btn-primary center-block" style="width: 200px; margin-bottom: 20px">Register</button>
    </div>
    </form>

</div>
</div>
